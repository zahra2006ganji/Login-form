<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <link rel="manifest" href="./icon/site.webmanifest">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"> 
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="././font/fontawesome-free-6.0.0-beta2-web/css/all.min.css" />
</head>
<body>
    <div id="container">
        <p id="login-pic"><i class="far fa-user" id="icon1"></i></p>
        <p id="information">LOG IN</p>
    <div class="border">
        <div class="form-control">
            <label for="username"><i class="fas fa-user"></i></label>
            <input type="text" name="Username" id="username" placeholder="Username">
        </div>
    </div>
    <div class="border">       
        <div class="form-control">
            <label for="password"><i class="fas fa-lock"></i></label>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>
    </div>

    <div id="remember">
        <input type="checkbox" name="Remember" value="Remember Me"> Remember Me </br>
    </div>

    <div class="form-control">
         <button id="submit">Log In</button>
    </div>
            
    <div class="form-control">
       <a id="forpass" href="#">Forgot Password</a>
    </div>
    </div>  
</body>
</html>
